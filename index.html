<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="theme-controls">
            <button id="darkModeToggle">ðŸŒ“ Toggle Theme</button>
            <select id="themeSelect">
                <option value="#fda085">Peach</option>
                <option value="#8ec5fc">Sky Blue</option>
                <option value="#a8e6cf">Mint</option>
                <option value="#ffd3b6">Coral</option>
                <option value="#ff9a9e">Pink</option>
            </select>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <select id="categorySelect">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <input type="date" id="dueDateInput" />
            <select id="prioritySelect">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="addTask()">+</button>
        </div>

        <div class="progress-section">
            <span>Progress</span>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <span id="progressText">0% Completed</span>
        </div>

        <div class="list-controls">
            <div class="sort-controls">
                <label>Sort by:</label>
                <select onchange="sortTasks(this.value)">
                    <option value="">None</option>
                    <option value="priority">Priority</option>
                    <option value="dueDate">Due Date</option>
                </select>
            </div>
            <div class="filter-controls">
                <label>Filter:</label>
                <select onchange="filterTasks(this.value)">
                    <option value="All">All</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                </select>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">
        </div>

        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
